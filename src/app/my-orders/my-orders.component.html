<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.val.shipping.name }}</td>
      <td>{{ order.val.datePlace | date}}</td>
      <td>
        <a [routerLink]="['/order/details', order.key]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
