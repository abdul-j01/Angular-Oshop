<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
    <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>   
         <tr *ngFor="let group of filterdProducts">
            <td>{{group.title}}</td>
           <td>{{group.price}}</td>
           <td>
            <a [routerLink]="['/admin/products', group.key]">Edit</a>
           </td>
        </tr>
      </tbody>
</table>
